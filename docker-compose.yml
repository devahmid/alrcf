version: '3.8'

services:
  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: alrcf_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: alrcf_association
      MYSQL_USER: alrcf_user
      MYSQL_PASSWORD: alrcf_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./api/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - alrcf_network

  # Serveur PHP pour l'API
  php:
    image: php:8.2-apache
    container_name: alrcf_php
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./api:/var/www/html
    depends_on:
      - mysql
    networks:
      - alrcf_network
    environment:
      - DB_HOST=mysql
      - DB_NAME=alrcf_association
      - DB_USER=alrcf_user
      - DB_PASS=alrcf_password

  # Serveur Angular (optionnel pour le développement)
  angular:
    image: node:18-alpine
    container_name: alrcf_angular
    restart: unless-stopped
    ports:
      - "4200:4200"
    volumes:
      - ./:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm start -- --host 0.0.0.0"
    networks:
      - alrcf_network

volumes:
  mysql_data:

networks:
  alrcf_network:
    driver: bridge
