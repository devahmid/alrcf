<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md" data-aos="fade-down">
    <div class="w-16 h-16 bg-brand-blue rounded-2xl flex items-center justify-center mx-auto shadow-lg mb-6">
      <i class="fa-solid fa-key text-white text-2xl"></i>
    </div>
    <h2 class="text-center text-3xl font-extrabold text-gray-900">Mot de passe oublié</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md" data-aos="fade-up">
    <div class="bg-white py-8 px-4 shadow-hard rounded-2xl sm:px-10 border border-gray-100">
      <form class="space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-envelope text-gray-400"></i>
            </div>
            <input id="email" type="email" formControlName="email"
              class="text-gray-900 bg-white focus:ring-brand-blue focus:border-brand-blue block w-full pl-10 sm:text-sm border-gray-300 rounded-lg py-3"
              placeholder="votre@email.com" [class.border-red-300]="isFieldInvalid('email')"
              [class.focus:ring-red-500]="isFieldInvalid('email')"
              [class.focus:border-red-500]="isFieldInvalid('email')">
          </div>
          <p class="mt-2 text-sm text-red-600" *ngIf="isFieldInvalid('email')">
            {{ getFieldError('email') }}
          </p>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="rounded-md bg-green-50 p-4 border border-green-200">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="fa-solid fa-circle-check text-green-400"></i>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-green-800">Email envoyé</h3>
              <div class="mt-2 text-sm text-green-700">
                <p>{{ successMessage }}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4 border border-red-200">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="fa-solid fa-circle-exclamation text-red-400"></i>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">Erreur</h3>
              <div class="mt-2 text-sm text-red-700">
                <p>{{ errorMessage }}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" [disabled]="isSubmitting"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-brand-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue transition-all transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="!isSubmitting" class="flex items-center">
              Envoyer le lien <i class="fa-solid fa-arrow-right ml-2"></i>
            </span>
            <span *ngIf="isSubmitting" class="flex items-center">
              <i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Envoi en cours...
            </span>
          </button>
        </div>
      </form>

      <!-- Back to Login -->
      <div class="mt-6 text-center">
        <button (click)="goToLogin()" class="text-brand-blue font-medium hover:text-blue-500 transition-colors">
          <i class="fa-solid fa-arrow-left mr-2"></i> Retour à la connexion
        </button>
      </div>
    </div>
  </div>
</div>
