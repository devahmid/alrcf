<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-users me-2"></i>
      ALRCF
    </a>
    
    <button 
      class="navbar-toggler" 
      type="button" 
      (click)="toggleMenu()"
      [class.collapsed]="!isMenuOpen"
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" (click)="navigateTo('/')" [class.active]="router.url === '/'">
            <i class="fas fa-home me-1"></i>Accueil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="navigateTo('/a-propos')" [class.active]="router.url === '/a-propos'">
            <i class="fas fa-info-circle me-1"></i>À propos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="navigateTo('/contact')" [class.active]="router.url === '/contact'">
            <i class="fas fa-envelope me-1"></i>Contact
          </a>
        </li>
      </ul>
      
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!currentUser">
          <a class="nav-link" (click)="navigateTo('/connexion')">
            <i class="fas fa-sign-in-alt me-1"></i>Connexion
          </a>
        </li>
        
        <li class="nav-item dropdown" *ngIf="currentUser">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user me-1"></i>
            {{ currentUser.firstName }} {{ currentUser.lastName }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li *ngIf="currentUser.role === 'adherent'">
              <a class="dropdown-item" (click)="navigateTo('/espace-adherent')">
                <i class="fas fa-user-circle me-2"></i>Mon espace
              </a>
            </li>
            <li *ngIf="currentUser.role === 'admin'">
              <a class="dropdown-item" (click)="navigateTo('/admin')">
                <i class="fas fa-cog me-2"></i>Administration
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>Déconnexion
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
