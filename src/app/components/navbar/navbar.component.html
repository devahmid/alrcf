<!-- Header -->
<header id="header" class="bg-white border-b border-light-grey sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-5">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-royal-blue rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-building text-white text-lg"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold text-gray-900">ALRCF</h1>
          <p class="text-xs text-gray-600">Association</p>
        </div>
      </div>
      
      <nav class="hidden md:flex items-center space-x-8">
        <a class="nav-link" (click)="navigateTo('/')" [class.active]="router.url === '/'">
          <span [class]="router.url === '/' ? 'text-royal-blue font-medium border-b-2 border-royal-blue pb-1' : 'text-gray-700 hover:text-royal-blue transition-colors'">Accueil</span>
        </a>
        <a class="nav-link" (click)="navigateTo('/a-propos')" [class.active]="router.url === '/a-propos'">
          <span [class]="router.url === '/a-propos' ? 'text-royal-blue font-medium border-b-2 border-royal-blue pb-1' : 'text-gray-700 hover:text-royal-blue transition-colors'">À Propos</span>
        </a>
        <a class="nav-link" (click)="navigateTo('/contact')" [class.active]="router.url === '/contact'">
          <span [class]="router.url === '/contact' ? 'text-royal-blue font-medium border-b-2 border-royal-blue pb-1' : 'text-gray-700 hover:text-royal-blue transition-colors'">Contact</span>
        </a>
        <a class="nav-link" (click)="navigateTo('/espace-adherent')" *ngIf="currentUser && currentUser.role === 'adherent'">
          <span class="text-gray-700 hover:text-royal-blue transition-colors">Tableau de Bord</span>
        </a>
        <a class="nav-link" (click)="navigateTo('/admin')" *ngIf="currentUser && currentUser.role === 'admin'">
          <span class="text-gray-700 hover:text-royal-blue transition-colors">Administration</span>
        </a>
      </nav>
      
      <div class="flex items-center space-x-4">
        <button class="p-2 text-gray-600 hover:text-royal-blue" *ngIf="!currentUser" (click)="navigateTo('/connexion')">
          <i class="fa-solid fa-sign-in-alt"></i>
        </button>
        <button class="p-2 text-gray-600 hover:text-royal-blue" *ngIf="currentUser">
          <i class="fa-solid fa-bell"></i>
        </button>
        <div class="relative" *ngIf="currentUser">
          <img [src]="'https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg'" alt="Profile" class="w-8 h-8 rounded-full cursor-pointer" (click)="toggleUserMenu()">
          <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50" [class.hidden]="!showUserMenu">
            <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" (click)="navigateTo('/espace-adherent')" *ngIf="currentUser.role === 'adherent'">Mon Profil</a>
            <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" (click)="navigateTo('/admin')" *ngIf="currentUser.role === 'admin'">Administration</a>
            <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" (click)="logout()">Déconnexion</a>
          </div>
        </div>
      </div>
      
      <!-- Mobile menu button -->
      <button class="md:hidden p-2 text-gray-600 hover:text-royal-blue" (click)="toggleMenu()">
        <i class="fa-solid fa-bars" *ngIf="!isMenuOpen"></i>
        <i class="fa-solid fa-times" *ngIf="isMenuOpen"></i>
      </button>
    </div>
    
    <!-- Mobile menu -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t border-light-grey">
        <a class="block px-3 py-2 text-gray-700 hover:text-royal-blue" (click)="navigateTo('/')">Accueil</a>
        <a class="block px-3 py-2 text-gray-700 hover:text-royal-blue" (click)="navigateTo('/a-propos')">À Propos</a>
        <a class="block px-3 py-2 text-gray-700 hover:text-royal-blue" (click)="navigateTo('/contact')">Contact</a>
        <a class="block px-3 py-2 text-gray-700 hover:text-royal-blue" (click)="navigateTo('/espace-adherent')" *ngIf="currentUser && currentUser.role === 'adherent'">Tableau de Bord</a>
        <a class="block px-3 py-2 text-gray-700 hover:text-royal-blue" (click)="navigateTo('/admin')" *ngIf="currentUser && currentUser.role === 'admin'">Administration</a>
        <a class="block px-3 py-2 text-gray-700 hover:text-royal-blue" (click)="navigateTo('/connexion')" *ngIf="!currentUser">Connexion</a>
        <a class="block px-3 py-2 text-gray-700 hover:text-royal-blue" (click)="logout()" *ngIf="currentUser">Déconnexion</a>
      </div>
    </div>
  </div>
</header>
